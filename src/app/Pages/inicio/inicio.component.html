<mat-card style="width: 70%; margin:50px auto;" appearance="outlined">
  <mat-card-header>
    <mat-card-title><p>Lista de Empleados</p></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-flat-button color="accent" (click)="NuevoEmpleado()">Crear Empleado</button>

    <table mat-table [dataSource]="empleados" class="mat-elevation-z2" style="margin-top: 20px;">

      <ng-container matColumnDef="idEmpleado">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idEmpleado}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="sueldo">
        <th mat-header-cell *matHeaderCellDef> Sueldo </th>
        <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaContrato">
        <th mat-header-cell *matHeaderCellDef> Fecha Contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaContrato}} </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="Editar(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="Eliminar(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-card-content>
</mat-card>
